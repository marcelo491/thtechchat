<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CRM WhatsApp</title>
    <!-- Fontes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Ícones -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" href="%REACT_APP_BACKEND_URL%/public/logotipos/favicon.ico" />
    <link
      rel="shortcut icon"
      href="%REACT_APP_BACKEND_URL%/public/logotipos/favicon-256x256.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />

    <!-- Estilo do Splash Screen -->
    <style>
      /* Estilo padrão para modo claro */
      #splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-top: 4px solid #111B21;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 15px;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #111B21;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Estilos para modo escuro */
      @media (prefers-color-scheme: dark) {
        #splash-screen {
          background-color: rgba(0, 0, 0, 0.9);
        }
        .spinner {
          border: 4px solid #4d4d4d; /* cor neutra para o spinner */
          border-top: 4px solid #F3F3F3;
        }
        .loading-text {
          color: #F3F3F3;
        }
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="spinner"></div>
      <div class="loading-text">Carregando...</div>
    </div>

    <!-- Root para React -->
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Script da Lógica do Splash Screen -->
    <script>
      const splashScreen = document.getElementById('splash-screen');

      // Remove o splash screen quando o conteúdo for carregado
      window.onload = () => {
        setTimeout(() => {
          splashScreen.classList.add('hidden'); // Adiciona classe para fade-out
          setTimeout(() => splashScreen.remove(), 500); // Remove do DOM após o fade-out
        }, 1000); // Aguarda 1 segundo antes de iniciar o fade-out
      };
    </script>
  </body>
</html>
